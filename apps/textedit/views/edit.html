<div id="newwindow" class="window shadow-lg resize bg-white" style="display: inline-flex;">
<div style="height: 100%; width: 100%;">
    <div id="newwindowtitlebar" class="titlebar cursor-move flex flex-row shadow-md" style="text-align: center; height: 50px; width: 100%; justify-content: space-between; align-items: center; padding-right: 22px;">
        <div>
            <button id="savebutton" class="pl-5 poppins-regular" onclick="savefile(event)">
                Save
            </button>
        </div>
        <div id="teditwindowtitle" style="font-size: 18px;" class="poppins-medium">Text Editor</div>
        <div class="flex-row flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 25" stroke-width="2" stroke="black" class="w-5 h-5 mr-3 cursor-pointer color-stone-700">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 25" stroke-width="2" stroke="black" class="w-5 h-5 cursor-pointer color-stone-700" id="closebutton">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>         
          </div>
    </div>
    <div class="bg-gray-100" style="height: calc(100% - 50px); padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px;">
        <textarea id="editTB" type="text" class="focus:outline-none bg-gray-100 py-3 px-4 block w-full h-full text-sm" placeholder="Drag a document into here to open, or start typing" ondragover="acceptdrop(event)" ondrop="texteditdrop(event)"></textarea>
    </div>
</div>
</div>
