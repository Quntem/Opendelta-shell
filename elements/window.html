<div id="newwindow" class="window shadow-lg rounded-lg resize bg-slate-800 backdrop-blur-lg">
    <div id="newwindowtitlebar" class="pl-5 pr-3 titlebar cursor-move font-sans flex items-center font-medium justify-between text-gray-100">
      Terminal
      <div class="flex-row flex">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 25" stroke-width="1.5" stroke="white" class="w-6 h-6 mr-3 cursor-pointer">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 25" stroke-width="1.5" stroke="white" class="w-6 h-6 cursor-pointer mr-2" id="closebutton">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>         
      </div>
    </div>
    <div class="window-content">
      <div id="termoutput" class="container">
        <div class="mt-2 bg-gray-500/10 backdrop-blur-lg text-sm text-white rounded-lg p-4 mb-5 ml-5 mr-5" role="alert">
          <span class="font-bold">Application:</span> Welcome to Float, the terminal for OpenDelta.
        </div>
      </div>
      <div class="ml-5 mr-5 mb-5">
        <input id="ConsoleTB" type="text" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm bg-gray-500/10 backdrop-blur-lg" placeholder="Enter Console Command" onkeydown="termruncode(event)">
      </div>
    </div>
</div>
